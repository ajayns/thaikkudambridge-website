    <div class="contact-cover animatedParent animateOnce"> <img class="img-responsive" src="Media/contact-cover.jpg" />
        <h1 class="animated fadeInDownShort">Contact Us</h1> </div>
    <div class="container-fluid contact-body">
        <div class="col-xs-12 col-md-8 contact-form text-box animatedParent animateOnce">
            <form role="form" class="animated fadeIn">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your name"> </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Email"> </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Message</label>
                    <textarea class="form-control" rows="3" placeholder="Your Message Here"></textarea>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-4 contact-info text-box">
            <div>
                <div>
                    <p class="free-space hidden-xs"></p> <span class="glyphicon glyphicon-earphone"></span> 090 48 109000
                    <br/> <span class="glyphicon glyphicon-globe"></span> <a href="www.thaikkudambridge.com" target="_blank">thaikkudambridge.com</a>
                    <br/> <span class="glyphicon glyphicon-envelope"></span> <a href="mailto:thaikkudambridge@gmail.com" target="_top">thaikkudambridge@gmail.com</a> </div>
                <div>
                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                    <div style="overflow:hidden;height:210px;width:100%;padding-top:10px;">
                        <div id="gmap_canvas" style="height:300px;width:400px;"></div>
                        <style>
                            #gmap_canvas img {
                                max-width: none!important;
                                background: none!important
                            }
                        </style> <a class="google-map-code" href="http://www.trivoo.net/google-maps-de/" id="get-map-data">www.trivoo.net</a></div>
                    <script type="text/javascript">
                        function init_map() {
                            var myOptions = {
                                zoom: 14
                                , center: new google.maps.LatLng(9.9312328, 76.26730410000005)
                                , mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                            marker = new google.maps.Marker({
                                map: map
                                , position: new google.maps.LatLng(9.9312328, 76.26730410000005)
                            });
                            infowindow = new google.maps.InfoWindow({
                                content: "<b></b><br/><br/> Kochi"
                            });
                            google.maps.event.addListener(marker, "click", function () {
                                infowindow.open(map, marker);
                            });
                        }
                        google.maps.event.addDomListener(window, 'load', init_map);
                    </script>
                </div>
            </div>
        </div>
    </div>
